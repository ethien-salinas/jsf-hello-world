<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>JSF 2.0 Hello World</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </h:head>
  <h:body>
    <section class="hero is-info is-medium">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="fa fa-cog fa-spin"></i> Hello World <span>#{helloBean.name}</span>
          </h1>
          <p class="subtitle">
            My first website with <strong>JSF 2.0 and bulma</strong>!
          </p>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h:form>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <h:inputText class="input" value="#{helloBean.name}"></h:inputText>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <h:commandButton class="button is-primary" value="See persons" action="persons"></h:commandButton>
                  </div>
                </div>
              </div>
            </div>
        </h:form>
      </div>
    </section>
  </h:body>
</html>
