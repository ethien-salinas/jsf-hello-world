<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>JSF 2.0 Hello World</title>
    <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" />
    <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css.map" />
  </h:head>
  <h:body>
      <section class="hero is-info">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Persons
            </h1>
            <p class="subtitle">
              Send by <strong>#{helloBean.name}</strong>
            </p>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <h:form>
            <h:commandButton class="button is-primary is-medium" value="Home" action="helloWorld"></h:commandButton>
          </h:form>
        </div>
      </section>
  </h:body>
</html>
